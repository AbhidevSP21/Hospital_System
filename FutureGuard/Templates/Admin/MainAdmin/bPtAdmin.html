<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Guard - Patients</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        /* Table Styling */
        .table th,
        .table td {
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <div id="page-content">
        <h3 class="mb-4">Registered Patients</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Contact Info</th>
                    <th>Registration Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Data Row -->
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>30</td>
                    <td>Male</td>
                    <td>(123) 456-7890</td>
                    <td>2024-01-15</td>
                    <td>Active</td>
                    <td>
                        <a href="edit-patient.html?id=1" class="btn btn-warning btn-sm">Edit</a>
                        <button class="btn btn-danger btn-sm" onclick="confirmDelete(1)">Remove</button>
                    </td>
                </tr>
                <!-- Additional patient rows would go here -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmDelete(patientId) {
            if (confirm("Are you sure you want to remove this patient?")) {
                // Add code to handle deletion
                alert("Patient with ID " + patientId + " removed.");
            }
        }
    </script>
</body>

</html>
