<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Guard - Admin Base Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        /* Sidebar styling */
        .sidebar {
            height: 100vh;
            background-color: #0056b3;
            color: white;
            padding-top: 20px;
            position: fixed;
            width: 250px;
            box-shadow: 2px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            text-transform: uppercase;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            color: #e3f2fd;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 16px;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #004085;
            border-left: 3px solid #ffffff;
            border-radius: 5px;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .navbar {
            background-color: #007bff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .navbar .navbar-brand {
            color: white;
        }

        .navbar input {
            width: 300px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #004085;
            color: white;
            position: fixed;
            width: calc(100% - 250px);
            bottom: 0;
            left: 250px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Future Guard</h3>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="doctors.html"><i class="fas fa-user-md"></i> Doctors</a>
        <a href="patients.html"><i class="fas fa-user-injured"></i> Patients</a>
        <a href="appointments.html"><i class="fas fa-calendar-check"></i> Appointments</a>
        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light mb-4">
            <div class="container-fluid">
                <span class="navbar-brand">Admin Dashboard</span>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <div class="d-flex">
                    <button class="btn btn-outline-light me-2">Chat With Us</button>
                    <img src="https://via.placeholder.com/40" alt="profile" class="rounded-circle me-2">
                    <span>Admin</span>
                </div>
            </div>
        </nav>

        <!-- Page-Specific Content Goes Here -->
        <div id="page-content">
            <!-- This will be replaced by the content of individual pages -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Future Guard | Contact: support@futureguard.com</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
